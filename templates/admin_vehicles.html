{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Véhicules CSP</h2>
  {% if vehicles %}
  <table class="table table-striped">
    <thead><tr><th>Code</th><th>Libellé</th><th>Catégorie</th></tr></thead>
    <tbody>
      {% for v in vehicles %}
      <tr><td>{{ v.code }}</td><td>{{ v.label }}</td><td>{{ v.category or "" }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>Aucun véhicule.</p>
  {% endif %}
</div>
{% endblock %}
