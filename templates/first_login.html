<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Première connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-3">Première connexion</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for c,m in messages %}
          <div class="alert alert-{{'danger' if c=='error' else c}} mb-2">{{m}}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Adresse e-mail</label>
      <input class="form-control" type="email" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mot de passe</label>
      <input class="form-control" type="password" name="password" minlength="8" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirmer le mot de passe</label>
      <input class="form-control" type="password" name="password2" minlength="8" required>
    </div>
    <button class="btn btn-primary">Créer mon compte</button>
    <a class="btn btn-link" href="/login_plain">J’ai déjà un compte</a>
  </form>
</body>
</html>
